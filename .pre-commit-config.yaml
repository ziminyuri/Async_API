repos:
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8 .
        args: ["--config=setup.cfg"]
        language: python
        types: [python]
-   repo: local
    hooks:
    -   id: isort
        name: isort (python)
        entry: isort .
        language: python
