version: '3.8'

services:
  redis:
    container_name: aioredis
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
  elasticsearch:
    container_name: asynces
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - '9200:9200'
    depends_on:
      - redis
  web:
    build: .
    container_name: web-api
    volumes:
      - ./src/:/usr/src/app/
    env_file:
      - .env.prod
    depends_on:
      - elasticsearch
  nginx:
    build: ./nginx
    ports:
      - '8000:80'
    depends_on:
      - web

volumes:
  redis-data:
    external: true
    name: redis-data
  elasticsearch-data:
    external: true
    name: elasticsearch-data
